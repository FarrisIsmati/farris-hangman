<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- JS Dependencies -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <script src="model/words.js" defer></script>
    <script src="model/gameLogic.js" defer></script>
    <script src="view/gameView.js" defer></script>
    <script src="gameMain.js" defer></script>
  </head>

  <body>
    <header class="header">
      <p>Tries:</p>
      <p id="number-of-tries">0</p>
    </header>
    <content class="visual"></content>
    <footer class="footer">
      <div class="correct-guess-holder">
      </div>
      <div class="incorrect-guess-holder">
        <p class="incorrect-letter">A</p>
        <p class="incorrect-letter">C</p>
        <p class="incorrect-letter">R</p>
      </div>
      <div class="input-holder">
          <input type="text" class="input-box" maxlength="1" id="letterInput">
      </div>
      <div class="buttons-holder">
          <input id="submit" type="submit" value="Submit">
          <input id="next" type="submit" value="Next">
      </div>
    </footer>
  </body>
</html>
